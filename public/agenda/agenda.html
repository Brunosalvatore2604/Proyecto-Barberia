<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar turno - Beauty Club</title>
    <link rel="icon" type="image/jpeg" href="../img/icono.jpg">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="agenda.css">
</head>
<body>
    <header>
        <nav class="nav-principal">
            <a href="../index.html">Inicio</a>
            <a href="../index.html#equipo">Equipo</a>
            <a href="../index.html#contacto">Contacto</a>
            <a href="agenda.html" class="activo">Agendar Turno</a>
        </nav>
        <img src="../img/iconoSinfondo.png" alt="Beauty Club Logo" class="logo-header logo-header-bg">
        <h1>Beauty Club</h1>
        <p class="ubicacion">Barbería & Peluquería en WTC, Montevideo, Uruguay</p>
    </header>
    <main>
        <section class="agenda-section">
            <h2>Agendá tu turno</h2>
            <form class="agenda-form">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <label for="servicio">Servicio:</label>
                <select id="servicio" name="servicio" required>
                    <option value="">Selecciona un servicio</option>
                    <option value="corte">Corte de cabello</option>
                    <option value="barba">Afeitado/Barba</option>
                    <option value="color">Coloración</option>
                    <option value="peinado">Peinado</option>
                    <option value="otro">Otro</option>
                </select>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
                <label for="hora">Hora:</label>
                <select id="hora" name="hora" required>
                    <option value="">Selecciona una hora</option>
                </select>
                <button type="submit">Agendar</button>
            </form>
            <div class="mensaje-exito" style="display:none;">¡Tu turno fue agendado con éxito!</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Beauty Club. Todos los derechos reservados.</p>
    </footer>
    <script src="../app.js"></script>
    <script src="agenda.js"></script>
</body>
</html>
